<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLOv8 Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #uploadInput {
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            border: 1px solid black;
            margin-top: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Kidney Stone Detection</h1>
    <div class="container">
        <input id="uploadInput" type="file" />
        <canvas></canvas>
    </div>
    <script>
        /**
         * "Upload" button onClick handler: uploads selected
         * image file to backend, receives an array of
         * detected objects and draws them on top of the image
         */
        const input = document.getElementById("uploadInput");
        input.addEventListener("change", async (event) => {
            const file = event.target.files[0];
            const data = new FormData();
            data.append("image_file", file, "image_file");
            const response = await fetch("/detect", {
                method: "post",
                body: data
            });
            const boxes = await response.json();
            draw_image_and_boxes(file, boxes);
        })

        /**
         * Function draws the image from the provided file
         * and bounding boxes of detected objects on top of the image
         * @param file Uploaded file object
         * @param boxes Array of bounding boxes in the format
         * [[x1, y1, x2, y2, object_type, probability], ...]
         */
        function draw_image_and_boxes(file, boxes) {
            const img = new Image()
            img.src = URL.createObjectURL(file);
            img.onload = () => {
                const canvas = document.querySelector("canvas");
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0);
                ctx.strokeStyle = "#00FF00";
                ctx.lineWidth = 3;
                ctx.font = "18px Arial";
                boxes.forEach(([x1, y1, x2, y2, label]) => {
                    ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                    ctx.fillStyle = "#00FF00";
                    const width = ctx.measureText(label).width;
                    ctx.fillRect(x1, y1, width + 10, 25);
                    ctx.fillStyle = "#000000";
                    ctx.fillText(label, x1, y1 + 18);
                });
            }
        }
    </script>
</body>
</html>
